<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <main class="w-4/5 min-h-[100vh] bg-[#f5f5f5] mx-auto py-20 px-10">
      <header class="flex md:gap-10 items-center justify-center mb-5">
        <img src="./images/note.png" />
        <h2 class="font-light text-4xl">Shopping List</h2>
      </header>
      <form id="input-form">
        <input
          type="text"
          class="w-full py-2 px-5 mb-5"
          placeholder="Enter Item..."
        />
        <button
          class="flex py-2 px-5 bg-[#222] text-white rounded-md mb-5 cursor-pointer"
          type="submit"
        >
          <i class="material-icons">add</i>Add Item
        </button>
      </form>
      <input
        type="text"
        class="filterInput w-full py-2 px-5 mb-5 outline-none bg-[#f5f5f5] border border-r-0 border-t-0 border-l-0"
        placeholder="Filter Items..."
      />
      <h3 class="text-2xl font-bold mb-5">Items</h3>
      <ul class="flex flex-wrap gap-2 mb-5"></ul>
      <button
        class="w-full py-2 px-5 bg-[#f5f5f5] border rounded-md mb-5 cursor-pointer clearBtn"
      >
        Clear
      </button>
    </main>
    <script src="./index.js" defer></script>
  </body>
</html>
